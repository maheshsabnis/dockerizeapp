name: Publish

on:
  workflow_dispatch:
  push:
    branches: 
    - master
env:
  AZURE_WEBAPP_NAME: dockerizeapp
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"
    
jobs:
 pubish:
  runs-on: ubuntu-latest
  
  steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'
        
    - name: Restore
      run: dotnet restore ./dockerizeapp.sln
      
    - name: Buiild
      run: dotnet build ./dockerizeapp.sln --configuration Release --no-restore
      
    - name: Publish
      run: dotnet publish ./dockerizeapp.sln --configuration Release --no-build --output '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}'
      
    - name: Deployment
      uses: actions/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }} 
        publish-profile: ${{ env.AZURE_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} 
      
      
    
      
    
    
